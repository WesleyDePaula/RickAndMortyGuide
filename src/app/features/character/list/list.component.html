<shared-search (searchEntity)="searchCharacter($event)"></shared-search>

<br /><br />

<p-table [paginator]="true" [rows]="10" [value]="characters">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-character>
    <tr (click)="goToCharacter(character.id)">
      <td>
        <p-avatar size="large" shape="circle"
          ><img src="{{ character.image }}"
        /></p-avatar>
      </td>
      <td>{{ character.name }}</td>
      <td>{{ character.species }}</td>
      <td>{{ character.gender }}</td>
    </tr>
  </ng-template>
</p-table>
