<table>
  <tr *ngFor="let character of characters">
    <!-- <img src="{{character.image}}"> -->
    <td>{{character.id}}</td>
    <td>{{character.name}}</td>
    <td>{{character.species}}</td>
    <td>{{character.gender}}</td>
    <button (click)="goToCharacter(character.id)">View Character</button>
  </tr>
</table>
